apiVersion: apps/v1
kind: Deployment
metadata:
  name: perfect-charge
  namespace: perfect-charge
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: perfect-charge
  template:
    metadata:
      labels:
        app: perfect-charge
    spec:
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: perfect-charge-pvc
      containers:
        - name: value
          image: ghcr.io/rhjensen79/perfect-charge/value:sha-cdb44947921719abf2b230c7c98a17a83a5014b7
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
              cpu: 0.1m
          env:
            - name: BARRY_METER_ID
              valueFrom:
                secretKeyRef:
                  name: barry
                  key: barry_meter_id
            - name: BARRY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: barry
                  key: barry_token
          livenessProbe:
            exec:
              command:
                - python
                - liveness_probe.py
            initialDelaySeconds: 60
            periodSeconds: 300
          volumeMounts:
            - name: shared-data
              mountPath: /usr/src/app/data
        - name: control
          image: ghcr.io/rhjensen79/perfect-charge/control:sha-cdb44947921719abf2b230c7c98a17a83a5014b7
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
              cpu: 0.1m
          env:
            - name: EASEE_USER
              valueFrom:
                secretKeyRef:
                  name: easee
                  key: easee_user
            - name: EASEE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: easee
                  key: easee_password
          livenessProbe:
            exec:
              command:
                - python
                - liveness_probe.py
            initialDelaySeconds: 60
            periodSeconds: 300
          volumeMounts:
            - name: shared-data
              mountPath: /usr/src/app/data
        - name: log
          image: ghcr.io/rhjensen79/perfect-charge/log:sha-cdb44947921719abf2b230c7c98a17a83a5014b7
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
              cpu: 0.1m
          env:
            - name: GRAFANA_URLS
              valueFrom:
                secretKeyRef:
                  name: log
                  key: grafana_urls
            - name: GRAFANA_DATABASE
              valueFrom:
                secretKeyRef:
                  name: log
                  key: grafana_database
            - name: GRAFANA_TIMEOUT
              valueFrom:
                secretKeyRef:
                  name: log
                  key: grafana_timeout
            - name: GRAFANA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: log
                  key: grafana_username
            - name: GRAFANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: log
                  key: grafana_password
          volumeMounts:
            - name: shared-data
              mountPath: /data
        - name: monitoring
          image: ghcr.io/rhjensen79/perfect-charge/monitoring:sha-cdb44947921719abf2b230c7c98a17a83a5014b7
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
              cpu: 0.1m
          volumeMounts:
            - name: shared-data
              mountPath: /usr/src/app/data

